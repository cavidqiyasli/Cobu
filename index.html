<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cobu Chat üí¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  background: #121212;
  color: white;
  font-family: system-ui, sans-serif;
  display: flex;
  height: 100vh;
}
#sidebar {
  width: 90px;
  background: #1e1e1e;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px 5px;
  overflow-y: auto;
  border-right: 1px solid #333;
}
.sidebar-item {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  overflow: hidden;
  margin: 8px 0;
  cursor: pointer;
  transition: transform 0.2s;
}
.sidebar-item:hover { transform: scale(1.1); }
.sidebar-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #444;
}
#globalBtn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #0a84ff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  margin-bottom: 15px;
  cursor: pointer;
}
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #181818;
  position: relative;
}
#topBar {
  text-align: center;
  padding: 10px;
  background: #222;
  border-bottom: 1px solid #333;
  font-size: 16px;
  color: #aaa;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
}
.msg {
  margin: 5px 0;
  padding: 8px 12px;
  border-radius: 12px;
  max-width: 75%;
  word-wrap: break-word;
}
.me { background: #0a84ff; align-self: flex-end; color: white; }
.other { background: #333; align-self: flex-start; color: white; }
#inputArea {
  display: flex;
  padding: 10px;
  background: #222;
}
#msgInput {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
  outline: none;
  background: #333;
  color: white;
}
#sendBtn {
  margin-left: 8px;
  background: #0a84ff;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}
#authArea {
  position: absolute;
  top: 10px;
  right: 10px;
}
#loginBtn, #logoutBtn {
  background: #1976d2;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="globalBtn" title="Global Chat">üåç</div>
  <div id="users"></div>
</div>

<!-- Main Chat -->
<div id="main">
  <div id="topBar">üí¨ Online: 0 n…ôf…ôr</div>
  <div id="messages"><div style="text-align:center;color:#aaa;">üåç Global Chat</div></div>

  <div id="inputArea">
    <input id="msgInput" placeholder="Mesaj yaz..." />
    <button id="sendBtn">G√∂nd…ôr</button>
  </div>
</div>

<!-- Auth -->
<div id="authArea">
  <button id="loginBtn">Google il…ô daxil ol</button>
  <button id="logoutBtn" style="display:none;">√áƒ±xƒ±≈ü</button>
</div>

<!-- Socket.io -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

// ‚úÖ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDD0ZmMgCNh7ibhUTf8aKZ-Vd6xyDHBThU",
  authDomain: "cobu-chat-5dab7.firebaseapp.com",
  projectId: "cobu-chat-5dab7",
};

// ‚úÖ Initialize
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ‚úÖ Socket v…ô elementl…ôr
const socket = io("https://cobu.onrender.com");
const usersDiv = document.getElementById("users");
const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const globalBtn = document.getElementById("globalBtn");
const topBar = document.getElementById("topBar");

let targetId = null;
let chatMode = "global";
let userData = null;

// ‚úÖ Auth n…ôzar…ôt
onAuthStateChanged(auth, user => {
  if (user) {
    userData = { name: user.displayName, email: user.email, photo: user.photoURL };
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    socket.emit("registerUser", userData);
    loadGlobalMessages();
  } else {
    userData = null;
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }
});

// ‚úÖ Google il…ô giri≈ü
loginBtn.onclick = async () => await signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

// ‚úÖ Socket baƒülantƒ±sƒ±
socket.on("connect", () => console.log("üîó Server…ô qo≈üuldu"));

// ‚úÖ Online istifad…ô√ßi siyahƒ±sƒ±
socket.on("userList", list => {
  const count = Object.keys(list).length;
  topBar.textContent = `üí¨ Online: ${count} n…ôf…ôr`;
  usersDiv.innerHTML = "";
  for (let id in list) {
    if (id === socket.id) continue;
    const u = list[id];
    const div = document.createElement("div");
    div.className = "sidebar-item";
    div.innerHTML = `<img src="${u.photo}" title="${u.name}">`;
    div.onclick = () => selectUser(id, u);
    usersDiv.appendChild(div);
  }
});

// ‚úÖ ƒ∞stifad…ô√ßi se√ßm…ôk
function selectUser(id, u) {
  targetId = id;
  chatMode = "private";
  messagesDiv.innerHTML = `<div style='text-align:center;color:#aaa;margin-bottom:8px;'>${u.name} il…ô ≈ü…ôxsi mesaj</div>`;
}

// ‚úÖ Qlobal √ßata qayƒ±tmaq
globalBtn.onclick = () => {
  chatMode = "global";
  targetId = null;
  loadGlobalMessages();
};

// ‚úÖ Mesaj g√∂nd…ôrm…ôk
sendBtn.onclick = () => sendMessage();
msgInput.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text || !userData) return;

  const msgData = {
    name: userData.name,
    email: userData.email,
    text,
    timestamp: new Date(),
  };

  if (chatMode === "global") {
    socket.emit("globalMessage", msgData);
    appendMessage("S…ôn", text, "me");
    await addDoc(collection(db, "messages"), msgData);
  } else if (targetId) {
    socket.emit("privateMessage", { to: targetId, ...msgData });
    appendMessage("S…ôn", text, "me");
  }
  msgInput.value = "";
}

// ‚úÖ Firestore-dan mesajlarƒ± y√ºkl…ô
function loadGlobalMessages() {
  const q = query(collection(db, "messages"), orderBy("timestamp"));
  onSnapshot(q, snapshot => {
    messagesDiv.innerHTML = "<div style='text-align:center;color:#aaa;'>üåç Global Chat</div>";
    snapshot.forEach(doc => {
      const msg = doc.data();
      appendMessage(msg.name, msg.text, msg.email === userData?.email ? "me" : "other");
    });
  });
}

// ‚úÖ Socket mesajlarƒ±
socket.on("globalMessage", msg => {
  if (msg.email === userData?.email) return;
  if (chatMode === "global") appendMessage(msg.name, msg.text, "other");
});
socket.on("privateMessage", msg => {
  if (msg.email !== userData?.email && chatMode === "private")
    appendMessage(msg.name, msg.text, "other");
});

// ‚úÖ Ekrana mesaj …ôlav…ô
function appendMessage(sender, text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = `${sender}: ${text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>

</body>
</html>
