<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CanlÄ± YazÄ±ÅŸma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #messages {
      flex: 1;
      width: 90%;
      max-width: 500px;
      background: #222;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
    #inputArea {
      display: flex;
      width: 90%;
      max-width: 500px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>ðŸ’¬ CanlÄ± YazÄ±ÅŸma</h1>
  <div id="messages"></div>

  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">GÃ¶ndÉ™r</button>
  </div>

  <script>
    const socket = io("https://cobu.onrender.com"); // Burada sÉ™nin Render linkin qalÄ±r
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msgInput");

    socket.on("chatMessage", msg => {
      const p = document.createElement("p");
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        socket.emit("chatMessage", text);
        input.value = "";
      }
    }

    // Enter dÃ¼ymÉ™si ilÉ™ gÃ¶ndÉ™r
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
