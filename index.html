<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ðŸ’¬ CanlÄ± YazÄ±ÅŸma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    #messages {
      flex: 1;
      width: 95%;
      max-width: 600px;
      background: #222;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      scroll-behavior: smooth;
    }
    #inputArea {
      display: flex;
      width: 95%;
      max-width: 600px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    button {
      padding: 14px 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-size: 16px;
    }
    button:active {
      background: #1f7a34;
    }
    p {
      background: #333;
      padding: 8px 12px;
      border-radius: 10px;
      margin: 5px 0;
      word-wrap: break-word;
    }
  </style>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>ðŸ’¬ CanlÄ± YazÄ±ÅŸma</h1>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">GÃ¶ndÉ™r</button>
  </div>

  <script>
    const socket = io("https://cobu.onrender.com"); // ðŸ”— SÉ™nin server linkin
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msgInput");

    // GÉ™lÉ™n mesajlarÄ± gÃ¶stÉ™r
    socket.on("chatMessage", msg => {
      const p = document.createElement("p");
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Mesaj gÃ¶ndÉ™r
    function sendMessage() {
      const text = input.value.trim();
      if (text) {
        socket.emit("chatMessage", text);
        input.value = "";
      }
    }

    // Enter vÉ™ ya mobil â€œGÃ¶ndÉ™râ€ dÃ¼ymÉ™si
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
