<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

// ğŸ”¹ Firestore konfiqurasiya
const firebaseConfig = {
  apiKey: "AIzaSyDD0ZmMgCNh7ibhUTf8aKZ-Vd6xyDHBThU",
  authDomain: "cobu-chat-5dab7.firebaseapp.com",
  projectId: "cobu-chat-5dab7",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ğŸ”¹ HTML elementlÉ™ri
const socket = io("https://cobu.onrender.com");
const usersDiv = document.getElementById("users");
const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const globalBtn = document.getElementById("globalBtn");
const topBar = document.getElementById("topBar");

let myId = null;
let targetId = null;
let chatMode = "global";
let userData = null;

// ğŸ”¹ Auth hadisÉ™lÉ™ri
onAuthStateChanged(auth, user => {
  if (user) {
    userData = { name: user.displayName, email: user.email, photo: user.photoURL };
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    socket.emit("registerUser", userData);
  } else {
    userData = null;
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }
});

loginBtn.onclick = async () => await signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

socket.on("connect", () => { myId = socket.id; });

// ğŸ”¹ Ä°stifadÉ™Ã§i siyahÄ±sÄ±
socket.on("userList", list => {
  const count = Object.keys(list).length;
  topBar.textContent = `ğŸ’¬ Online: ${count} nÉ™fÉ™r`;
  usersDiv.innerHTML = "";
  for (let id in list) {
    if (id === socket.id) continue;
    const u = list[id];
    const div = document.createElement("div");
    div.className = "sidebar-item";
    div.innerHTML = `<img src="${u.photo}" title="${u.name}">`;
    div.onclick = () => selectUser(id, u);
    usersDiv.appendChild(div);
  }
});

// ğŸ”¹ ÅÉ™xsi seÃ§mÉ™k
function selectUser(id, u) {
  targetId = id;
  chatMode = "private";
  messagesDiv.innerHTML = `<div style='text-align:center;color:#aaa;margin-bottom:8px;'>${u.name} ilÉ™ ÅŸÉ™xsi mesaj</div>`;
}

// ğŸ”¹ Global chat seÃ§imi
globalBtn.onclick = () => {
  chatMode = "global";
  targetId = null;
  messagesDiv.innerHTML = "<div style='text-align:center;color:#aaa;'>ğŸŒ Global Chat</div>";
  loadGlobalMessages();
};

// ğŸ”¹ Mesaj gÃ¶ndÉ™rmÉ™k
sendBtn.onclick = () => sendMessage();
msgInput.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text || !userData) return;

  const messageData = {
    name: userData.name,
    email: userData.email,
    text,
    timestamp: new Date(),
  };

  if (chatMode === "global") {
    socket.emit("globalMessage", messageData);
    appendMessage("SÉ™n", text, "me");
    await addDoc(collection(db, "messages"), messageData); // ğŸ”¹ Firestore-a yaz
  } else if (targetId) {
    socket.emit("privateMessage", { to: targetId, ...messageData });
    appendMessage("SÉ™n", text, "me");
  }
  msgInput.value = "";
}

// ğŸ”¹ Global mesajlarÄ± Firestore-dan canlÄ± oxuma
function loadGlobalMessages() {
  const q = query(collection(db, "messages"), orderBy("timestamp"));
  onSnapshot(q, snapshot => {
    messagesDiv.innerHTML = "<div style='text-align:center;color:#aaa;'>ğŸŒ Global Chat</div>";
    snapshot.forEach(doc => {
      const msg = doc.data();
      appendMessage(msg.name, msg.text, msg.email === userData?.email ? "me" : "other");
    });
  });
}

// ğŸ”¹ Socket mesajlarÄ±
socket.on("globalMessage", msg => {
  if (msg.email === userData?.email) return;
  if (chatMode === "global") appendMessage(msg.name, msg.text, "other");
});
socket.on("privateMessage", msg => {
  if (msg.email !== userData?.email && chatMode === "private")
    appendMessage(msg.name, msg.text, "other");
});

// ğŸ”¹ Ekrana mesaj É™lavÉ™ etmÉ™k
function appendMessage(sender, text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = `${sender}: ${text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// ğŸ”¹ Ä°lk aÃ§Ä±lÄ±ÅŸda É™vvÉ™lki mesajlarÄ± yÃ¼klÉ™
loadGlobalMessages();
</script>
